version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - change_traffic_routing
  - get_active_policies

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - source_node
  - destination_node
  - active policies

slots:
  source_node:
    type: text
    mappings:
      - type: from_entity
        entity: source_node
  destination_node:
    type: text
    mappings:
      - type: from_entity
        entity: destination_node
  active_policies:
    type: list
    mappings:
      - type: custom

actions:
  - action_change_route
  - action_say_hello
  - action_get_policies